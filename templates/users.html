{% extends 'base.html' %}

{% block content %}
    <div class="alert alert-primary" role="alert">
	    <h1>Users</h1>
	</div>
    <div class="list-group">
    {% for user in users %}
        <a class="list-group-item list-group-item-action" href="{{ url_for('user',user_id=user['_id']) }}">{{ user['name'] }}</a>
    {% endfor %}
    </div>
{% endblock %}
